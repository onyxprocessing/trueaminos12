<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0A1626"/>
  
  <!-- Gradient Overlay -->
  <rect width="1200" height="630" fill="url(#gradient)" opacity="0.6"/>
  
  <!-- Central Banner  -->
  <rect x="150" y="130" width="900" height="370" rx="8" fill="#0F2137" stroke="#0085FF" stroke-width="2"/>
  
  <!-- Logo "TA" -->
  <g transform="translate(200, 180)">
    <text x="0" y="60" font-family="Arial, sans-serif" font-weight="bold" font-size="70" fill="#0085FF">T</text>
    <text x="45" y="60" font-family="Arial, sans-serif" font-weight="bold" font-size="70" fill="#0085FF">A</text>
  </g>
  
  <!-- Website Name -->
  <text x="450" y="225" font-family="Arial, sans-serif" font-weight="bold" font-size="65" fill="white">TrueAminos</text>
  
  <!-- Tagline -->
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="36" fill="#E6E6E6" text-anchor="middle">Premium Research Peptides</text>
  
  <!-- Divider Line -->
  <rect x="250" y="350" width="700" height="2" fill="#0085FF"/>
  
  <!-- Product List -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="28" fill="#CCCCCC" text-anchor="middle">BPC-157 • NAD+ • TB-500 • Sermorelin</text>
  
  <!-- Quality Statement -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="24" fill="#A3A3A3" text-anchor="middle">Verified Purity • Scientific Research • Fast Shipping</text>
  
  <!-- Website URL -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-weight="bold" font-size="36" fill="#0085FF" text-anchor="middle">www.trueaminos.com</text>
  
  <!-- Decorative Circles -->
  <circle cx="200" cy="560" r="30" fill="#0085FF" opacity="0.2"/>
  <circle cx="1000" cy="560" r="30" fill="#0085FF" opacity="0.2"/>
  <circle cx="1000" cy="200" r="30" fill="#0085FF" opacity="0.2"/>
  <circle cx="200" cy="200" r="30" fill="#0085FF" opacity="0.2"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0085FF" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#000B18" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
</svg>